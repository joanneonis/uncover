<section class="page-question" *ngIf="activeQuestion.data?.Type !== 'drawing' && activeQuestion.data?.Type !== 'sound'">
  <div class="page-inner">
  </div>
  <div class="page-content page-question-inner">
    <h2>{{activeQuestion.data.Title}}</h2>
  </div>

  <div class="page-anwser">
      <label for="anwser">Jouw antwoord</label>
      <input name="anwser" type="text" [(ngModel)]="answer">
      <a class="btn btn-primary" [routerLink]="[activeQuestion.id]">volgende</a>
  </div>

</section>

<section class="answer-draw" *ngIf="activeQuestion.data?.Type === 'drawing'">
  <div class="box-trans-abs">
    <h2 class="type">{{activeQuestion.data.Title}}</h2>
  </div>
  <a *ngIf="drawing" class="btn btn-primary btn-next" [routerLink]="[activeQuestion.id]">volgende</a>
  <div class="answer-draw-inner">
    <app-drawing (inputFilled)="handleInputFilled($event)" (inputEmpty)="handleInputEmpty($event)"></app-drawing>
  </div>
</section>

<div *ngIf="activeQuestion.data?.Type === 'sound'">
    <h2>{{activeQuestion.data.Title}}</h2>
    <app-sound (inputFilled)="handleInputFilled($event)"></app-sound>
    <a *ngIf="drawing" class="btn btn-primary" [routerLink]="[activeQuestion.id]">volgende</a>
</div>
