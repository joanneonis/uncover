<div class="page page-literature" [class.has-modal-open]="modalOpen">
    <a (click)="modalOpen = true" class="info info-dark">i</a>
    <div class="modal">
      <a (click)="modalOpen = false" class="info info-dark">x</a>
      <div class="modal-inner">
        <div class="modal-content">
            <h2>Literatuur</h2>
            <p>
              Hier vind je nog extra informatie over het kunstwerk.
              Dit kan vanuit verschillende hoeken komen: boeken, journalistiek, video's etc.
            </p>
            <a (click)="modalOpen = false" class="btn">begrepen</a>
        </div>
      </div>
    </div>

    <div class="page-literature-inner">
      <h2 class="type">{{question.data.LiteratureTitle}}</h2>
      <p>
          {{question.data.LiteratureText}}
      </p>
      <img src="./assets/img/paper-1.png" alt="papier">
      <a *ngIf="round != 8" (click)="nextRound()" class="btn btn-primary">Volgende</a>
      <a *ngIf="round == 8" [routerLink]="'/photo-eye'" class="btn btn-primary">volgende</a>
    </div>
</div>
