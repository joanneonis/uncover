
<section class="page-anwsser page-question" [class.has-modal-open]="modalOpen">
  <a (click)="modalOpen = true" class="info info-dark">i</a>
    <div class="modal">
      <a (click)="modalOpen = false" class="info info-dark">x</a>
      <div class="modal-inner">
        <div class="modal-content">
            <h2>Antwoorden van anderen</h2>
            <p>
              Je hebt eerst vanuit jouw perspectief gekeken.
              Nu zie je wat anderen hebben geantwoordt, wat vind je hiervan?
              Kies het antwoord dat je het beste vind.
            </p>
            <a (click)="modalOpen = false" class="btn">begrepen</a>
        </div>
      </div>
    </div>

    <div class="page-inner">
        <div class="box-trans">
            <h2 class="type">{{question.data.Title}} {{question.data.Type}}</h2>
        </div>

        <div class="page-answers">
            <ul class="answers" *ngIf="!question.data.Type" >
                <li [routerLink]="'literature'" *ngFor="let a of answers"><a>{{a.Answer}}</a></li>
            </ul>
            <ul class="answers answers-img" *ngIf="question.data.Type == 'drawing'" >
                <li [routerLink]="'literature'" *ngFor="let a of answers"><a>
                  <img [src]="a.Answer" alt="">
                </a></li>
            </ul>
            <ul class="answers answers-sound" *ngIf="question.data.Type == 'sound'" >
                <li *ngFor="let a of answers"><a>
                  <audio controls [src]="a.Answer"></audio>
                  <a [routerLink]="'literature'" class="btn btn-xs">kies</a>
                </a></li>
            </ul>
        </div>
    </div>

  <!-- <button [routerLink]="'/remix'" class="btn page-next btn-primary" > volgende</button> -->
</section>
