
<section class="section-wheel" *ngIf="!selectedArtwork">

  <div id="container">

  </div>


  <canvas
  id="scratch"
  (mousedown)="handleMouseDown($event)"
  (mousemove)="handleMouseMove($event)"
  (mouseup)="handleMouseUp($event)"
  (touchmove)="handleMouseMove($event)"
  (touchend)="handleMouseUp($event)"
  #canvas
  width="412"
  height="732"></canvas>

</section>

<section *ngIf="selectedArtwork && !showCategory">
  <div class="page-heading">
    <h1>Scan het kunstwerk</h1>
    <p>Mik de camera op het kunstwerk en de rest gaat vanzelf.</p>
    <div class="scan-artwork">
      <img [src]="(selectedArtwork | async).image" alt="">
    </div>
  </div>


  <!-- {{selectedArtwork | async | json}} -->

<a class="btn btn-primary page-next" (click)="showCategory = true">Volgende</a>

</section>

<section *ngIf="showCategory">
    <h3>{{ activeCategory.Title }}</h3>
    <p>
      {{ activeCategory | async | json}}
    </p>

    <a [routerLink]="'/answer'" class="btn btn-primary">Volgende</a>
</section>
