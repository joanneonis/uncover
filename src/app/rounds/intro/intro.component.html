<section *ngIf="selectedArtwork && !showCategory">
  <div class="page-heading">
    <h1 class="h3">Scan het kunstwerk</h1>
    <p>Mik de camera op het kunstwerk en de rest gaat vanzelf.</p>
    <div class="scan-artwork" [style.background-image]="'url(' + (selectedArtwork).image + ')'"></div>
  </div>


  <!-- {{selectedArtwork | async | json}} -->

<a class="btn btn-primary page-next" (click)="showCategory = true">Volgende</a>

</section>

<section class="page-category" *ngIf="showCategory">
    <div class="page-content page-category-inner">
        <h2 class="type">{{ (activeCategory | async).Title }}</h2>
        <p>
          {{ (activeCategory | async).Text}}
        </p>

        <a [routerLink]="'answer'" class="btn btn-primary">Volgende</a>
    </div>
</section>
