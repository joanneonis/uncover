<section class="page-remix" [class.has-modal-open]="modalOpen">
  <a (click)="modalOpen = true" class="info">i</a>
  <div class="modal">
    <a (click)="modalOpen = false" class="info">x</a>
    <div class="modal-inner">
      <div class="modal-content">
          <h2>Remix</h2>
          <p>
            Leuk dat je hebt meegespeeld!
            We hebben jouw bevindingen voor je geremixt!
            Zo kan je je ervaring nog eens terugbekijken of delen.
          </p>
          <a (click)="modalOpen = false" class="btn">begrepen</a>
      </div>
    </div>
  </div>

<div class="remix-container">
  <iframe
    src="https://www.youtube.com/embed/1mVEt7TNRbI"
    frameborder="0" gesture="media" allow="encrypted-media"></iframe>
  </div>

  <span>
    <a (click)="share()" class="btn btn-tertiary btn-circle"><span class="fas fa-share-alt"></span></a>
    <div class="draw-menu share-buttons" *ngIf="shareListOpen">
      <ul>
        <li class="btn btn-primary btn-circle" data-social="facebook">
          <span class="fab fa-facebook-f"></span>
        </li>
        <li class="btn btn-primary btn-circle" data-social="twitter">
          <span class="fab fa-twitter"></span>
        </li>
        <li class="btn btn-primary btn-circle" data-social="instagram">
          <span class="fab fa-instagram"></span>
        </li>
        <li class="btn btn-primary btn-circle" data-social="whatsapp">
          <span class="fab fa-whatsapp"></span>
        </li>
        <li class="btn btn-primary btn-circle" data-social="google">
          <span class="fab fa-google"></span>
        </li>
      </ul>
    </div>
</span>

  <button [routerLink]="'/discover'" class="btn btn-primary page-next">volgende</button>
